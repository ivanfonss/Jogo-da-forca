                <div class="alfabeto"><button id='desitir' class="botao-let" onclick="desistir()">Desistir</button></div>    
        </div>

        <div class="conteudo" id="imag"><img src="img/icone.png" alt="Icone forca"></div>
            
        <div class="alfabeto"><button id='inic' class="botao-let" onclick="montaJogo()">Iniciar</button></div>
        
        <div class="alfabeto"><button id='adcPalavra' class="botao-let" onclick="adiciona()">Adicionar palavra</button></div>
        
        <div class="ganhou" id="gan">
            <p>Parabéns vc conseguiu me salvar.</p>
                <ul>
                    <li><input type="submit" value="Jogar novamente" class="botao" id="iniciar4" onclick="montaJogo()"></a></li> 
                </ul>
        </div>
        <div class="perdeu" id="per">
            <p>Não foi dessa vez, mas tenho mais algumas vidas, tenta denovo.</p>
                <ul>
                    <li><input type="submit" value="Jogar novamente" class="botao" id="iniciar3" onclick="montaJogo()"></a></li>
                    
                </ul>

        </div>
        <div class="desistiu" id="des">
            <p>Ja imaginava que você não se inportava comigo.</p>
                <ul>
                    <li><input type="submit" value="Jogar novamente" class="botao" id="iniciar1" onclick="montaJogo()"></a></li>
                </ul>
        </div>
        <div class="adicionar" id="adc">
            <p>Digite uma palavra e uma dica</p>
            <textarea placeholder="Digite a palavra" name="adiciona-p" maxLength = "7" id="adiciona-p" cols="27" rows="1"></textarea>
            <textarea placeholder="Digite a dica" name="adiciona-d" maxLength = "7" id="adiciona-d" cols="27" rows="1"></textarea>
            <input type="submit" value="Adcionar e sortear" class="botao" id="adcPala" onclick="adicionarPalavra()">
            <input type="submit" value="Iniciar jogo" class="botao" id="inicia" onclick="montaJogo()">
        </div>
        <div class="fechar" id="fec">
            <p>ativa o CapsLock ai campeão</p>
                <ul>
                    <li><input type="submit" value="Fechar e continuar" class="botao" id="fecha" onclick="fechar()"></li>
                </ul>
        </div>
        </section>
